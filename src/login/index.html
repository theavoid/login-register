<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | Bevo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b377b8e9b4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="app">

        <div class="header">
            <h2>Giriş</h2>
            <p>Lütfen aşağıdaki forma üyelik bilgilerinizi doldurun.</p>
        </div>

        <div class="body">

            <div class="form-area">
                <i class="fa fa-envelope icon"></i>
                <input type="text" placeholder="E-posta adresinizi girin." class="input">

            </div>

            <div class="form-area">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Parolanızı girin." class="input">

            </div>

            <button>Giriş yap</button>
            <button class="discord"> Discord ile giriş yap</button>

        </div>

    </div>

    <p class="container">Hesabınız yok mu? <a href="/account/register">kayıt olun.</a></p>

</body>
</html>
