<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt | Bevo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b377b8e9b4.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>

        <h1 class="logo">
            thavo
        </h1>

        <div class="flex">

                <ul class="menu">
                    <li>
                        <a href="">Ana Sayfa</a>
                    </li>
                    <li>
                        <a href="">Hizmetler</a>
                    </li>
                    <li>
                        <a href="">Hesabım</a>
                    </li>
                </ul>


            <div class="actions">
                <button><i class="fa-solid fa-shopping-cart"></i></button>
                <button><i class="fa-solid fa-user"></i></button>
            </div>

        </div>

    </nav>

    <div class="app">

        <div class="header">
            <h2>Kayıt</h2>
            <p>Lütfen aşağıdaki forma üyelik bilgilerinizi doldurun.</p>
        </div>

        <div class="body">

            <div class="flex">
                <div class="form-area">
                    <i class="fa-solid fa-at"></i>
                    <input type="text" placeholder="Kullanıcı Adı" class="input">

                </div>

                <div class="form-area">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Ad Soyad" class="input">

                </div>
            </div>

            <div class="flex">

                <div class="form-area">
                    <i class="fa fa-envelope icon"></i>
                    <input type="text" placeholder="E-posta" class="input">

                </div>

                <div class="form-area">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Parola" class="input">

                </div>
            </div>

            <div class="terms">
                <label><input type="checkbox"> <a href="">Hizmet şartlarını</a> okudum, anladım ve kabul ediyorum. Herhangi bir ihlalde hesabımın kapatılacağını onaylıyorum.</label>
            </div>

            <button>Kaydol</button>

        </div>

    </div>

    <p class="container">Hesabınız yok mu? <a href="/account/register">kayıt olun.</a></p>

</body>
</html>
